<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gizli Sayfa</title>
<link rel="stylesheet" href="style.css">
<style>

/* Arka plan MATRIX efekti */
body {
  background: black;
  overflow: hidden;
  color: #00ff68;
  font-family: monospace;
}

/* Akan kod kanvası */
#matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* Ortadaki mesaj */
.secret-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #00ff68;
  font-size: 24px;
  text-align: center;
  white-space: nowrap;
  animation: fadeIn 2s ease forwards;
  z-index: 2;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Video kutusu */
.video-box {
  position: fixed;
  top: calc(50% + 80px);
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  width: 90%;
  max-width: 480px;
  opacity: 0;
  animation: fadeInVideo 2s ease forwards;
  animation-delay: 2.5s;
}

@keyframes fadeInVideo {
  to { opacity: 1; }
}

</style>
</head>

<body>

<canvas id="matrixCanvas"></canvas>

<div class="secret-message">
  TEBRİKLER!<br>GİZLİ KODU ÇÖZDÜN.
</div>

<div class="video-box">
  <!-- BURAYA VİDEO GÖMÜYORUZ -->
  <!-- YouTube örneği -->
  <iframe width="100%" height="260"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0"
      allowfullscreen>
  </iframe>
</div>

<script>
/* ================= MATRIX YAĞMURU ================= */

const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/*-=+";
const fontSize = 18;
const columns = canvas.width / fontSize;

const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff68";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(drawMatrix, 40);

/* Ekran boyutu değişince düzelt */
window.onresize = () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
};

</script>

</body>
</html>
